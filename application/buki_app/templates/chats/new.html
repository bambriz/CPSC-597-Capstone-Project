{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_chat',username=name) }}" method=post class=add-entry>
    <div class="form-group">
        <label for="InputTitle">Recipient</label>
        <input type="text" class="form-control" id="InputTitle" name=Recipient>
    </div>

    <div class="form-group">
        <label for="InputText">Message</label>
        <textarea class="form-control" id="InputText" name=text rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
